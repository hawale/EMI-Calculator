<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/bubbles/2x/calculator.png"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Style.css" />

    <title>EMI CALCULATOR</title>
  </head>
  <body>
    <!-- Main Div -->
    <div
      class="container-fluid w-100 mt-3 d-flex justify-content-center align-items-center"
    >
      <div class="row mt-5 w-75 shadow-lg p-3">
        <!-- Calculator input -->
        <div class="col-6">
          <div class="container">
            <center>
              <h2 class="text-warning fw-bolder" id="femi">EMI Calculator</h2>
            </center>
            <label for="Loan Amount" class="form-label">Loan Amount</label>
            <div class="input-group mb-3">
              <input type="text" class="form-control" id="loanAmt" />
              <span class="input-group-text bg-transparent border-start-0">
                &#8377;
              </span>
            </div>
            <input
              type="range"
              onchange="chnageAmt()"
              class="form-range"
              min="100000"
              max="10000000"
              value="100000"
              id="loanRng"
            />
            <label for="Loan Amount" class="form-label">
              Rate of Interest (&#37;P.A)
            </label>
            <div class="input-group mb-3">
              <input type="text" class="form-control" id="rateAmt" />
              <span class="input-group-text bg-transparent border-start-0">
                &#37;
              </span>
            </div>
            <input
              type="range"
              onchange="chnageInt()"
              class="form-range"
              min="1"
              max="30"
              step="0.5"
              value="1"
              id="rateRng"
            />

            <div class="d-flex justify-content-between">
              <label for="Loan Amount" class="form-label">Loan Tenure</label>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="monthly" />
                <label class="form-check-label" for="monthly">Monthly</label>
              </div>
            </div>
            <div class="input-group mb-3">
              <input type="text" class="form-control" id="tenureAmt" ">
              <span
                class="input-group-text bg-transparent border-start-0"
                id="monthId"
              >
                Years
              </span>
            </div>
            <input
              type="range"
              onchange="chnageTnr()"
              class="form-range"
              min="1"
              max="30"
              id="tnrRng"
              value="1"
            />
            <button
              type="button"
              class="btn btn-primary mt-2"
              onclick="calculateEmi()"
            >
              Calculate
            </button>
          </div>
        </div>

        <!-- Calculator Output -->
        <div class="col-6">
          <div class="row d-flex flex-row mt-5">
            <div class="col-6 d-flex flex-column position-relative" id="index">
              <h6>
                Monthly Home Loan EMI
              </h6>
              <span class="d-flex">
                &#8377;
                <h1 id="emiAmt" class="text-warning">0000</h1>
              </span>
              <h6>
                Principal Amount
              </h6>
              <span class="d-flex">
                &#8377;
                <h2 id="prAmt" class="text-info">0000</h2>
              </span>
              <h6>Interest Amount</h6>
              <span class="d-flex">
                &#8377;
                <h2 id="inAmt" class="text-danger">0000</h2>
              </span>
              <h6>Total Amount Payable</h6>
              <span class="d-flex">
                &#8377;
                <h2 id="ttAmt" class="text-primary">0000</h2>
              </span>
            </div>
            <div
              class="col-6 d-flex flex-column position-absolute ms-5"
              id="position"
            >
              <!-- pie Chart -->
              <div id="chartContainer" style="height: 60%; width: 60%;"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="JavaScript.js"></script>
    <!-- Pie Chart Js CDN -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"
      integrity="sha512-FJ2OYvUIXUqCcPf1stu+oTBlhn54W0UisZB/TNrZaVMHHhYvLBV9jMbvJYtvDe5x/WVaoXZ6KB+Uqe5hT2vlyA=="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
